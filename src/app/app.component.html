<app-topo></app-topo>

<div *ngIf="jogoEmAndamento; else fimDeJogo">
    <app-painel (encerrarJogo) = "encerrarJogo($event)"></app-painel>
</div>
<ng-template #fimDeJogo>
    <div *ngIf="tipoEnceramento === 'derrota'; else fimDeJogoVitoria" class="container" style="margin-top: 50px">
        <div class="row">
            <div class="col">
                <p style="color:red">Infelizmente, você perdeu</p>
            </div>
        </div>
    </div>   
</ng-template>
<ng-template #fimDeJogoVitoria>
        <div class="container" style="margin-top: 50px">
                <div class="row">
                    <div class="col">
                        <p style="color:blue">Você ganhou</p>
                    </div>
                </div>
            </div>  

</ng-template>
